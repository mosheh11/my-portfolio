<head>

    <style>
        @import url('https://fonts.cdnfonts.com/css/avenir');
        .background-container {
            background-image: url('assets/images/background-dark.jpg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body.light-mode .background-container {
            background-image: url('assets/images/background-light.jpg');
        }
        body:not(.light-mode) .background-container {
            background-image: url('assets/images/background-dark.jpg.jpg');
        }
        .preload-img {
            display: none;
        }
        /* ודא שב-CSS שלך מוגדר צבע טקסט כהה עבור מצב בהיר */
        body.light-mode, body.light-mode .content-container, body.light-mode .links a, body.light-mode .contact a {
            color: #222;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <button id="theme-toggle" class="theme-toggle">
            <img src="assets/Icon/sun.svg" alt="theme-toggle-icon" class="theme-icon">
        </button>
        <div class="content-container">
            <h1 class="name">Moshe Thishinsky </h1>
            <p class="title">Senior Product Designer</p>

    </div>
    <!-- תמונות נסתרות ל-preload -->

    <img src="assets/images/background-light.jpg" class="preload-img" alt="preload background light">
