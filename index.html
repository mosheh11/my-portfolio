<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshe Thisinsky - Senior Product Designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23000000'/%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        @import url('https://fonts.cdnfonts.com/css/avenir');
        .background-container {
            background-image: url('assets/images/background-light.jpg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body.dark-theme .background-container {
            background-image: url('assets/images/background-dark.jpg.jpg');
        }
        .preload-img {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-sun"></i>
        </button>
        <div class="content-container">
            <h1 class="name">Moshe Thishinsky </h1>
            <p class="title">Senior Product Designer</p>
            <div class="links">
                <a href="#" class="link-item"><i class="fas fa-folder"></i> Portfolio</a>
                <a href="#" class="link-item"><i class="fas fa-file-alt"></i> Resume</a>
                <a href="#" class="link-item"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>
            <div class="contact">
                <a href="mailto:hi@moshe1.com" class="contact-item"><i class="fas fa-at"></i> hi@moshe1.com</a>
                <a href="tel:0584-687-399" class="contact-item"><i class="fas fa-phone"></i> 0584-687-399</a>
            </div>
        </div>
    </div>
    <img src="assets/images/background-light.jpg.jpg" class="preload-img" alt="preload background light">
    <img src="assets/images/background-dark.jpg.jpg" class="preload-img" alt="preload background dark">
    <script src="script.js"></script>
    <script>
        document.getElementById('theme-toggle').onclick = function() {
            document.body.classList.toggle('dark-theme');
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-sun');
            icon.classList.toggle('fa-moon');
        };
    </script>
</body>
</html>
